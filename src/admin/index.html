<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/admin/admin.css">

    <title>Painel Admin</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }

        li {
            margin: 5px 0;
        }

        button {
            margin-left: 5px;
        }
    </style>
</head>

<body>

<div class="card">
    <h2>Upload de M√≠dia</h2>

    <form action="/media/upload" method="POST" enctype="multipart/form-data">
        <div>
            <label>Arquivo:</label><br />
            <input type="file" name="media" accept="image/*,video/*,.pdf" required />
        </div>

        <div>
            <label>Nome da m√≠dia:</label><br />
            <input type="text" name="name" placeholder="Ex: Promo√ß√£o de Natal" required />
        </div>

        <div>
            <label>Dura√ß√£o (segundos):</label><br />
            <input type="number" name="duration" min="1" value="5" required />
        </div>

        <button type="submit">Enviar</button>
    </form>
</div>

<div class="card">
  <h2>Playlist</h2>
  <ul id="playlist"></ul>
</div>


    <hr />

    <h2>Ordem da Playlist</h2>
    <ul id="playlist"></ul>

    <script>
        async function loadPlaylist() {
            const res = await fetch('/media/playlist')
            const data = await res.json()
            const list = document.getElementById('playlist')
            list.innerHTML = ''

            data.forEach((item, index) => {
            const li = document.createElement('li')
            li.style.marginBottom = '15px'

            li.innerHTML = `
            <div class="playlist-item">
                ${item.type === 'image'
                ? `<img src="${item.src}">`
                : `<div>üé• ${item.type}</div>`
                }

                <div>
                <strong>${item.name}</strong><br>
                <small>${item.duration / 1000}s</small>
                </div>

                <div class="actions">
                <button onclick="move(${index}, -1)">‚Üë</button>
                <button onclick="move(${index}, 1)">‚Üì</button>
                <button onclick="removeItem(${index})">üóëÔ∏è</button>
                </div>
            </div>
            `


            list.appendChild(li)
            })
        }

        async function move(index, dir) {
            await fetch('/media/reorder', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ index, dir })
            })
            loadPlaylist()
        }

        loadPlaylist()
    </script>
    <script>
        async function removeItem(index) {
            if (!confirm('Deseja excluir este arquivo?')) return

            await fetch('/media/delete', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ index })
            })

            loadPlaylist()
        }
    </script>


</body>

</html>
