<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Player</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
        }

        #container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img,
        video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        video {
            background: black;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script src="/socket.io/socket.io.js"></script>

    <script src="/js/player.js"></script>
    <script>
        document.addEventListener('click', () => {
            document.documentElement.requestFullscreen()
        })
    </script>

</body>

</html>
