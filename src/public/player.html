<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/public/player.css">
    <title>Player</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
        }

        #container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img,
        video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        video {
            background: black;
        }
    </style>
</head>

<body>
  <div id="player">

    <!-- LOGO -->
    <div id="logo">
      <img src="/assets/logo.png" alt="Logo" />
    </div>

    <!-- CONTEÚDO -->
    <div id="container"></div>

    <!-- RODAPÉ -->
    <div id="footer">
      <div id="clock"></div>
      <div id="footer-text">Bem-vindo à nossa empresa</div>
    </div>

  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/player.js"></script>
      <script>
        document.addEventListener('click', () => {
            document.documentElement.requestFullscreen()
        })
    </script>
</body>


</html>
